<!-- Developper : shimizu hirofumi
                  ranse okano
     version :    TownHero 0.2
     outline :    現在地を取得し、地図に表示する
                  地図はOpenStreetMap以外のものを削除
                  SPA化の1つとしてページ遷移なしメニュー実装
     date : 2019/6/16 -->
{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>towmhero_prototype</title>

    <!-- stylesheet -->
    <link rel="stylesheet" href="{% static 'css/map.css' %}">
    <link rel="stylesheet" href="{% static 'css/menu.css' %}">

  </head>

  <body onload="init()">
    <header>
      <!-- 上部menu表示部 ver.Hiro -->
      <div class="menu_top">
        <button type="button" data-hash="search">
          <i class="fas fa-search-location"></i>
        </button>
        <button type="button" data-hash="setting">
          <i class="fas fa-cogs"></i>
        </button>
        <button type="button" data-hash="help">
          <i class="fas fa-question-circle"></i>
        </button>
      </div>
    </header>


      <!-- app body -->
      <div id="map" class="app_body">
        <h1>test_Map</h1>
      </div>
      <form method="post" onsubmit="return getPostValue()">{% csrf_token %}
        <div id="post" class="app_body">
          <div class="area1">
            <button class="post_reset" type="reset">
              リセット
            </button>
            <button class="post_send" type="submit">
              送信
            </button>
          </div>
          <div class="area2">
            <p class="post_label">投稿の属性</p>
            <select class="post_input" name="purpose">
              <option value="info">災害情報</option>
              <option value="help">救助依頼</option>
              <option value="lost">落としもの</option>
            </select>
          </div>
          <div class="area3">
            <p class="post_label">投稿本文</p>
            <textarea class="post_input" name="message"></textarea>
          </div>
          <div class="area4">
            <p class="post_label">投稿写真</p>
            <input class="post_input" type="file" name="pic">
          </div>
          <div class="area5">area5: 位置情報設定
          </div>
        </div>
      </form>
      <div id="history" class="app_body">
        <h1>test_History</h1>
      </div>
      <div id="search" class="app_body">
        <h1>test_Search</h1>
      </div>
      <div id="setting" class="app_body">
        <h1>test_Setting</h1>
      </div>
      <div id="help" class="app_body">
        <h1>test_Help</h1>
      </div>



      <!-- map表示部 -->
      <div id="mapcontainer" style="position:absolute;top:0;left:0;right:0;bottom:0;"></div>


    <footer>
      <!-- 下部menu表示部 -->
      <div class="menu_bar">
        <!-- menu button -->
        <button class="menu_btn" type="button" data-hash="map">
          <img class="menu_icon" src="{% static '/images/map_ffffff.png' %}">
          <!--<i class="menu_icon fa-map-marked-alt"></i>-->
          <br>地図
        </button>
        <button class="menu_btn" type="button" data-hash="post">
          <img class="menu_icon" src="{% static '/images/help_ffffff.png' %}">
          <br>投稿
        </button>
        <button class="menu_btn" type="button" data-hash="history">
          <img class="menu_icon" src="{% static '/images/history_ffffff.png' %}">
          <br>履歴
        </button>
        <!-- menu back -->
      </div>
    </footer>


    <!-- API -->
    <script type="text/javascript" src="{% static '/api/jquery-3.4.1.js' %}"></script>
    <script type="text/javascript" src="{% static '/api/jquery.ba-hashchange.js'%}"></script>
    <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
    <script type="text/javascript" src="{% static '/api/leaflet.js' %}"></script>
    <script type="text/javascript" src="{% static '/api/L.Icon.Pulse.js' %}"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" >
    <link rel="stylesheet" href="{% static 'api/leaflet.css' %}">
    <link rel="stylesheet" href="{% static 'api/L.Icon.Pulse.css' %}">



    <!-- script -->
    <script src="{% static '/script/map.js' %}" ></script>
    <script type="text/javascript" src="{% static '/script/menu.js' %}"></script>
    <script>
      // 投稿の入力値取得 - 今回は試験的にjqueryを使用
      function getPostValue(){
        // 投稿属性: セレクトボックス
        var postValue_purpose = $('#post [name=purpose]').val();
        // 投稿本文: テキストボックス
        if ($('#post [name=message]').val() == ""){
          var postValue_text = "none";
        } else {
          var postValue_text = $('#post [name=message]').val();
        }

        console.log(postValue_purpose);
        console.log(postValue_text);

        return false;
      }
    </script>
  </body>
</html>
